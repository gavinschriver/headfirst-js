      window.onload = init; // when the window loads, init will execute

      function init () { // create a function called init

          var images = document.getElementsByTagName("img"); //create a list of all elements in DOM with tag name "img"
          for (var i = 0; i < images.length; i++) {
              images[i].onmouseover = showAnswer;
              images[i].onmouseout = rehideImg;
          }   
      };

      function showAnswer(eventObj) {   // create a function called "showAnswer"
          var image = eventObj.target;
          var name = image.id;
          name = name + ".jpg";
          image.src = name;
      };

      function rehideImg (eventObj) {
          var image = eventObj.target;
          var name = image.id
          image.src = name + "blur.jpg";
      }

      // line 19 could also be achieved by image.setAttribute("src", "zero.jpg");
    </script>
