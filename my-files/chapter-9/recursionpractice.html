<html>
    <head>
        <script>
            const myArray = [1, 2, 3, 4, 5]
            function sumArray (array, n) {
                if (n <= 0) return 0;
                return (sumArray(array, n - 1) + array[n - 1]);
            }

            console.log(sumArray(myArray, 3));
            
        </script>
