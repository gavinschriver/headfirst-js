<!DOCTYPE html>
<html>
<head>
  <script>
  
  var bootylicious = "my rhymes";  

  function init() {
      var actionParagraph = document.getElementById("demo");
      actionParagraph.onclick = mySickFunctionBro;
      } 
               
  function mySickFunctionBro(someParam) {
      someParam = bootylicious;
      document.getElementById("newParagraph").innerHTML = `Go ahead put ${someParam} on trial.`;
  }

  function generateYesOrNo() {
    var yesOrNo = Math.floor(Math.random() * 2);
    if (yesOrNo === 1) {
      return "Yes"
    } else return "No"
  }

  var yesOrNoAnswer = generateYesOrNo();

  window.onload = init;

  console.log(yesOrNoAnswer);
  
  </script>

</head>
<body>

<p>This example uses the HTML DOM to assign an "onclick" event to a p element.</p>

<p id="demo">Click me.</p>

<p id="newParagraph"></p>

</body>
</html>
